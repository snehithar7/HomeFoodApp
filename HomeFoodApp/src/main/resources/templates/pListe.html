<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js}"></script>
           
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
   <head>
      <meta charset="UTF-8">
      <title>Product List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
      <th:block th:include="header"></th:block>
    
      <div class="product-container">
       <div class="row">
       <div class="col-xs-6">

      <h1>Product List</h1>
       
      <div class="product-preview-container" th:each="prodInfo : ${paginationProducts.list}">
         <ul>
            <li><img class="product-image"
               th:src="@{|/productImage?code=${prodInfo.code}|}" /></li>
            <!-- <li>Code: <span th:utext="${prodInfo.code}"></span></li> -->
            <li>Item: <span th:utext="${prodInfo.name}"></span></li>
            <li>Price: <span th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></span></li>
            <!-- <li>
            <a class="btn btn-primary"  th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy Now</a>
            </li> -->
           <!--  <li>
               <th:block sec:authorize ="hasAuthority('ROLE_EMPLOYEE')">
               <a class="btn btn-primary" aria-hidden="true" th:href="@{|/buyProduct?code=${prodInfo.code}|}">Buy Now</a>
               </th:block>
            </li> -->
            <!-- For Manager edit Product -->
            <!-- <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
               <li>
                 <a style="color:red;"
                    th:href="@{|/admin/product?code=${prodInfo.code}|}">Edit Product</a>
               </li>
            </th:block> -->
         </ul>
      </div>
       
      </div>
              </div>
       </div>
     
       
   </body>

   body{
    background: url([[@{/images/Food_Background.png}]]);
